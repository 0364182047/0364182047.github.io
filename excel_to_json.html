<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ chuyển đổi Excel/CSV sang JSON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-input-button {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }
        .file-input-button:hover {
            background-color: #4338ca;
        }
        #fileName {
            margin-top: 1rem;
            font-style: italic;
            color: #6b7280;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Chuyển đổi Excel/CSV sang JSON</h1>
            <p class="text-gray-500 mt-2">Tải lên tệp Excel (.xlsx, .xls) hoặc CSV để chuyển đổi nhanh chóng.</p>
        </header>

        <main>
            <!-- Upload Section -->
            <div class="upload-section text-center p-8 border-2 border-dashed border-gray-300 rounded-lg hover:border-indigo-500 transition-colors duration-300">
                <input type="file" id="dataFile" accept=".csv, .xlsx, .xls" class="hidden">
                <label for="dataFile" class="file-input-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    Chọn tệp
                </label>
                <p id="fileName" class="mt-4 text-sm text-gray-500">Chưa có tệp nào được chọn</p>
            </div>
            
            <!-- Message & Action Section -->
            <div id="message-area" class="mt-6 text-center"></div>
            <div id="action-buttons" class="flex justify-center gap-4 mt-4"></div>

            <!-- JSON Output Section -->
            <div id="json-output-section" class="mt-8 hidden">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Xem trước kết quả JSON</h2>
                <div class="relative">
                    <pre id="jsonOutput" class="bg-gray-900 text-white p-4 rounded-md text-sm overflow-auto max-h-96"></pre>
                    <button id="copy-button" class="absolute top-2 right-2 bg-gray-700 hover:bg-gray-600 text-white text-xs font-semibold py-1 px-2 rounded-md transition-colors">
                        Sao chép
                    </button>
                </div>
            </div>

        </main>
    </div>

    <script>
        const dataFileInput = document.getElementById('dataFile');
        const fileNameDisplay = document.getElementById('fileName');
        const jsonOutputSection = document.getElementById('json-output-section');
        const jsonOutputPre = document.getElementById('jsonOutput');
        const messageArea = document.getElementById('message-area');
        const actionButtons = document.getElementById('action-buttons');
        const copyButton = document.getElementById('copy-button');

        let jsonData = [];
        let originalFileName = '';

        dataFileInput.addEventListener('change', event => {
            const file = event.target.files[0];
            if (file) {
                originalFileName = file.name;
                fileNameDisplay.textContent = `Tệp đã chọn: ${file.name}`;
                resetState();
                processFile(file);
            }
        });
        
        copyButton.addEventListener('click', () => {
            const textToCopy = jsonOutputPre.textContent;
            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                copyButton.textContent = 'Đã chép!';
                setTimeout(() => { copyButton.textContent = 'Sao chép'; }, 2000);
            } catch (err) {
                console.error('Không thể sao chép:', err);
                copyButton.textContent = 'Lỗi!';
            }
            document.body.removeChild(textArea);
        });

        function resetState() {
            jsonOutputSection.classList.add('hidden');
            jsonOutputPre.textContent = '';
            messageArea.innerHTML = '';
            actionButtons.innerHTML = '';
            jsonData = [];
        }

        function displayMessage(text, type = 'info') {
            const color = type === 'error' ? 'text-red-500' : 'text-gray-600';
            messageArea.innerHTML = `<p class="${color}">${text}</p>`;
        }
        
        function showLoader() {
             messageArea.innerHTML = '<div class="loader"></div><p class="text-gray-600">Đang xử lý tệp lớn, vui lòng chờ...</p>';
        }

        function createButton(text, id, onClick) {
            const button = document.createElement('button');
            button.textContent = text;
            button.id = id;
            button.className = 'bg-indigo-600 text-white font-medium py-2 px-6 rounded-lg hover:bg-indigo-700 transition-all duration-300 shadow';
            button.onclick = onClick;
            return button;
        }

        function processFile(file) {
            showLoader();
            const reader = new FileReader();
            const fileExtension = file.name.split('.').pop().toLowerCase();

            if (fileExtension === 'csv') {
                reader.onload = function(e) {
                    try {
                        const text = e.target.result;
                        jsonData = csvToJson(text);
                        handleConversionSuccess(jsonData.length, "CSV");
                    } catch (error) {
                        handleConversionError(error, "CSV");
                    }
                };
                reader.readAsText(file);
            } else if (fileExtension === 'xlsx' || fileExtension === 'xls') {
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, {type: 'array'});
                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];
                        jsonData = XLSX.utils.sheet_to_json(worksheet, {defval:""}); // defval ensures empty cells become empty strings
                        handleConversionSuccess(jsonData.length, "Excel");
                    } catch (error) {
                        handleConversionError(error, "Excel");
                    }
                };
                reader.readAsArrayBuffer(file);
            } else {
                displayMessage('Định dạng tệp không được hỗ trợ. Vui lòng chọn tệp CSV hoặc Excel.', 'error');
            }
        }
        
        function handleConversionSuccess(recordCount, fileType) {
            if (recordCount > 0) {
                displayJsonResult();
                displayMessage(`Chuyển đổi thành công! Tìm thấy ${recordCount} dòng dữ liệu từ tệp ${fileType}.`);
                const downloadButton = createButton('Tải xuống file JSON', 'downloadBtn', downloadJson);
                actionButtons.appendChild(downloadButton);
            } else {
                 displayMessage(`Tệp ${fileType} trống hoặc không có dữ liệu.`, 'error');
            }
        }
        
        function handleConversionError(error, fileType) {
            console.error(`Lỗi xử lý file ${fileType}:`, error);
            displayMessage(`Đã xảy ra lỗi khi đọc tệp ${fileType}. Vui lòng kiểm tra định dạng file. Lỗi: ${error.message}`, 'error');
        }

        function displayJsonResult() {
            // For performance, only show a preview of large JSON files
            const previewData = jsonData.length > 500 ? jsonData.slice(0, 500) : jsonData;
            let outputText = JSON.stringify(previewData, null, 2);
            if (jsonData.length > 500) {
                outputText += `\n\n... và ${jsonData.length - 500} dòng khác. (Tệp tải xuống sẽ chứa toàn bộ dữ liệu)`;
            }
            jsonOutputPre.textContent = outputText;
            jsonOutputSection.classList.remove('hidden');
        }

        function downloadJson() {
            if (jsonData.length === 0) {
                displayMessage('Không có dữ liệu JSON để tải xuống.', 'error');
                return;
            }
            const jsonString = JSON.stringify(jsonData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const newFileName = originalFileName.replace(/\.[^/.]+$/, "") + ".json";
            a.download = newFileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function parseCsvRow(rowText) {
            const result = [];
            let currentField = '';
            let inQuotes = false;
            for (let i = 0; i < rowText.length; i++) {
                const char = rowText[i];
                if (char === '"') {
                    if (inQuotes && rowText[i + 1] === '"') {
                        currentField += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(currentField.trim());
                    currentField = '';
                } else {
                    currentField += char;
                }
            }
            result.push(currentField.trim());
            return result;
        }

        function csvToJson(csvText) {
            const lines = csvText.trim().replace(/\r\n/g, '\n').split('\n');
            if (lines.length < 1) return [];

            const headers = parseCsvRow(lines[0]);
            const jsonResult = [];

            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const values = parseCsvRow(lines[i]);
                if (values.length === headers.length) {
                    const obj = {};
                    for (let j = 0; j < headers.length; j++) {
                        obj[headers[j]] = values[j];
                    }
                    jsonResult.push(obj);
                } else {
                    console.warn(`Bỏ qua dòng ${i+1} do không khớp số cột: ${lines[i]}`);
                }
            }
            return jsonResult;
        }

    </script>
</body>
</html>
