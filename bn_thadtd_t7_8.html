<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Bệnh Nhân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f0f4f8;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .info-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
            padding: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .highlight-field {
            border-left: 4px solid;
            padding-left: 16px;
        }
        .border-blue-500 { border-color: #3b82f6; }
        .border-green-500 { border-color: #22c55e; }
        .border-orange-500 { border-color: #f97316; }
        .border-purple-500 { border-color: #8b5cf6; }
        
        #patientTable tbody tr {
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
         #patientTable tbody tr:hover {
            background-color: #eff6ff; /* blue-50 */
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- TIÊU ĐỀ -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Hồ Sơ Bệnh Nhân</h1>
            <p class="text-gray-500">Xem, tìm kiếm và quản lý thông tin bệnh nhân</p>
        </header>

        <!-- GIAO DIỆN DANH SÁCH BỆNH NHÂN -->
        <div id="listView">
            <!-- THANH CÔNG CỤ: TÌM KIẾM VÀ TẢI LÊN -->
            <div class="mb-6 flex flex-col sm:flex-row gap-4 items-center">
                <div class="relative flex-grow w-full sm:w-auto">
                    <input type="text" id="searchInput" placeholder="Tìm theo Tên hoặc CCCD..." class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="search" class="text-gray-400"></i>
                    </div>
                </div>
                <button id="searchButton" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-full hover:bg-blue-700 active:bg-blue-800 transition shadow-md hover:shadow-lg w-full sm:w-auto">
                    Tìm kiếm
                </button>
                <div>
                    <input type="file" id="csvFileInput" class="hidden" accept=".csv">
                    <label for="csvFileInput" class="cursor-pointer bg-green-600 text-white font-semibold px-6 py-3 rounded-full hover:bg-green-700 active:bg-green-800 transition shadow-md hover:shadow-lg flex items-center justify-center gap-2 w-full sm:w-auto">
                        <i data-lucide="upload-cloud"></i>
                        Tải lên CSV
                    </label>
                </div>
            </div>

            <!-- BẢNG DANH SÁCH BỆNH NHÂN -->
            <div class="bg-white rounded-lg shadow-md overflow-x-auto">
                <table id="patientTable" class="w-full text-sm text-left text-gray-600">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">STT</th>
                            <th scope="col" class="px-6 py-3">Họ và Tên</th>
                            <th scope="col" class="px-6 py-3">Năm Sinh</th>
                            <th scope="col" class="px-6 py-3">Giới tính</th>
                            <th scope="col" class="px-6 py-3">Địa chỉ</th>
                            <th scope="col" class="px-6 py-3">CCCD / BHYT</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dữ liệu bảng sẽ được chèn vào đây -->
                    </tbody>
                </table>
                 <div id="listLoadingState" class="text-center p-8 text-gray-500 hidden">
                    <p>Đang tải dữ liệu...</p>
                </div>
            </div>
        </div>

        <!-- GIAO DIỆN CHI TIẾT BỆNH NHÂN -->
        <div id="detailView" class="hidden">
            <div class="mb-6">
                 <button id="backToListButton" class="flex items-center gap-2 bg-white text-gray-700 font-semibold px-5 py-2 rounded-full hover:bg-gray-100 active:bg-gray-200 transition shadow">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    Quay lại danh sách
                </button>
            </div>
            <main id="patient-info-container" class="space-y-6">
                <!-- Chi tiết bệnh nhân được chèn vào đây -->
            </main>
             <!-- NÚT ĐIỀU HƯỚNG CHI TIẾT -->
            <footer class="mt-8 flex justify-between items-center">
                <button id="prevButton" class="flex items-center gap-2 bg-white text-gray-700 font-semibold px-5 py-2 rounded-full hover:bg-gray-100 active:bg-gray-200 transition shadow">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    Trước
                </button>
                <div id="pageIndicator" class="text-gray-600 font-medium"></div>
                <button id="nextButton" class="flex items-center gap-2 bg-white text-gray-700 font-semibold px-5 py-2 rounded-full hover:bg-gray-100 active:bg-gray-200 transition shadow">
                    Sau
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </footer>
        </div>
        
        <!-- Modal thông báo -->
        <div id="notificationModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg p-8 text-center shadow-xl max-w-sm w-full">
                <i id="modalIcon" class="mx-auto w-16 h-16 mb-4"></i>
                <h3 id="modalTitle" class="text-xl font-bold text-gray-800 mb-2">Thông báo</h3>
                <p id="modalText" class="text-gray-600"></p>
                <button onclick="document.getElementById('notificationModal').classList.add('hidden')" class="mt-6 bg-blue-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-blue-700 transition">
                    Đã hiểu
                </button>
            </div>
        </div>

    </div>

    <script>
        // --- DỮ LIỆU MẪU BAN ĐẦU ---
        const initialCsvData = `STT;ngay kham;thang kham;HỌ VÀ TÊN;Tên;Ngày sinh;Năm sinh;giới;CCCD;SỐ THẺ BHYT;ĐỊA CHỈ;NGHỀ NGHIỆP;DÂN TỘC;TRIỆU CHỨNG;CHẨN ĐOÁN;THA;DTD;CV;PHƯƠRNG PHÁP ĐIỀU TRỊ;Thuốc;thiếu chẩn đoán;Y, BÁC SĨ KHÁM BỆNH;GHI CHÚ;BỆNH ÁN
3705;45839;2025.07;Phạm Văn Bằng;;;1962;Nam;;CK2757524529200;"T 8, Xã Suối Nho, Tỉnh Đồng Nai";"Khác, Không xác định";Kinh;"bệnh đái tháo đường đang điều trị, Mạch: 80, Nhiệt độ: 37.0, Huyết áp: 140/80 mmHg, Cân nặng: 46";"Bệnh đái tháo đường không phụ thuộc insuline; Bệnh lý tăng huyết áp";1;1;;"1: Métforilex MR x 60 Viên - Uống, Sáng: 1 Viên, Chiều: 1 Viên , Số ngày:30, 2: Glumeron 30 MR x 60 viên - Uống, Sáng: 1 viên, Chiều: 1 viên , Số ngày:30";;;"Bác sĩ điều trị - Nguyễn Đức Hiệp";;
574;45898;2025.08;Trương Thị Xuân;Xuân;24/02/1957;1957;Nữ;;GD4757524671408;"Xã Xuân Bắc, Tỉnh Đồng Nai";"Khác, Không xác định";Kinh;"nhức đầu, chóng mặt, đau mõi gáy, Mạch: 80, Nhiệt độ: 37.0, Huyết áp: 150/80 mmHg";"Bệnh lý tăng huyết áp";1;;;"1: AMLODAC 5 x 60 Viên - Uống, Sáng: 1 Viên, Chiều: 1 Viên , Số ngày:30";THA;;"Bác sĩ điều trị - Nguyễn Đức Hiệp";;`;
        
        // --- KHỞI TẠO BIẾN VÀ DOM ELEMENTS ---
        let allPatients = [];
        let currentPatientList = []; // Danh sách hiển thị hiện tại (có thể đã lọc)
        let currentIndexInList = 0; // Index trong currentPatientList

        const listView = document.getElementById('listView');
        const detailView = document.getElementById('detailView');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const csvFileInput = document.getElementById('csvFileInput');
        const patientTableBody = document.querySelector('#patientTable tbody');
        
        const detailContainer = document.getElementById('patient-info-container');
        const backToListButton = document.getElementById('backToListButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const pageIndicator = document.getElementById('pageIndicator');
        const notificationModal = document.getElementById('notificationModal');

        // --- CÁC HÀM CHÍNH ---

        function parseCSV(data) {
            const rows = data.trim().split('\n');
            const headers = rows[0].split(';').map(h => h.trim());
            return rows.slice(1).map((row, index) => {
                const values = row.split(/;(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                let record = { originalIndex: index }; // Lưu index gốc
                headers.forEach((header, i) => {
                    record[header] = (values[i] || '').replace(/"/g, '').trim();
                });
                return record;
            });
        }

        function processData(csvString) {
            try {
                allPatients = parseCSV(csvString);
                currentPatientList = [...allPatients];
                renderPatientList(currentPatientList);
                showListView();
            } catch (error) {
                console.error("Lỗi khi xử lý dữ liệu CSV:", error);
                showModal("Lỗi xử lý tệp!", "Không thể đọc dữ liệu từ tệp CSV. Vui lòng kiểm tra lại định dạng tệp.");
            }
        }
        
        function renderPatientList(patients) {
            patientTableBody.innerHTML = ''; // Xóa bảng cũ
            if (patients.length === 0) {
                patientTableBody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-gray-500">Không tìm thấy bệnh nhân nào.</td></tr>`;
                return;
            }
            patients.forEach(patient => {
                const row = document.createElement('tr');
                row.className = 'bg-white border-b';
                row.setAttribute('data-original-index', patient.originalIndex);
                row.innerHTML = `
                    <td class="px-6 py-4">${patient['STT'] || 'N/A'}</td>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${patient['HỌ VÀ TÊN'] || 'N/A'}</th>
                    <td class="px-6 py-4">${patient['Năm sinh'] || 'N/A'}</td>
                    <td class="px-6 py-4">${patient['giới'] || 'N/A'}</td>
                    <td class="px-6 py-4">${patient['ĐỊA CHỈ'] || 'N/A'}</td>
                    <td class="px-6 py-4">${patient['CCCD'] || patient['SỐ THẺ BHYT'] || 'N/A'}</td>
                `;
                row.addEventListener('click', () => {
                    // Tìm index của bệnh nhân này trong currentPatientList để điều hướng
                    currentIndexInList = currentPatientList.findIndex(p => p.originalIndex === patient.originalIndex);
                    displayPatientDetail(patient.originalIndex);
                });
                patientTableBody.appendChild(row);
            });
        }

        function displayPatientDetail(originalIndex) {
            const patient = allPatients[originalIndex];
            if (!patient) return;
            
            showDetailView();
            const age = patient['Năm sinh'] ? (new Date().getFullYear() - parseInt(patient['Năm sinh'])) : 'N/A';
            const symptomsText = (patient['TRIỆU CHỨNG'] || '').split(/, Mạch:| Mạch:/i)[0];
            let birthDateDisplay = patient['Ngày sinh'] || `01/01/${patient['Năm sinh']}` || 'N/A';
            if (!patient['Ngày sinh'] && !patient['Năm sinh']) birthDateDisplay = 'N/A';
            
            detailContainer.innerHTML = `
                <div class="info-card">
                    <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 mb-6 pb-4 border-b">
                         <div class="flex-shrink-0 bg-blue-100 text-blue-600 rounded-full h-16 w-16 flex items-center justify-center"><i data-lucide="user-round" class="w-8 h-8"></i></div>
                        <div>
                            <h2 class="text-2xl md:text-3xl font-bold text-gray-800">${patient['HỌ VÀ TÊN'] || 'N/A'}</h2>
                            <p class="text-gray-500 text-lg">${patient['NGHỀ NGHIỆP'] || 'Chưa rõ'}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 text-gray-700">
                        <div class="highlight-field border-blue-500"><label class="font-semibold text-gray-500 text-sm">Ngày sinh / Tuổi</label><p class="text-lg font-medium">${birthDateDisplay} - ${age} tuổi</p></div>
                        <div class="highlight-field border-blue-500"><label class="font-semibold text-gray-500 text-sm">Giới tính</label><p class="text-lg font-medium">${patient['giới'] || 'N/A'}</p></div>
                        <div class="highlight-field border-blue-500"><label class="font-semibold text-gray-500 text-sm">CCCD</label><p class="text-lg font-medium">${patient['CCCD'] || 'Không có'}</p></div>
                        <div class="highlight-field border-blue-500 col-span-1 md:col-span-2"><label class="font-semibold text-gray-500 text-sm">Địa chỉ</label><p class="text-lg font-medium">${patient['ĐỊA CHỈ'] || 'N/A'}</p></div>
                        <div class="highlight-field border-blue-500"><label class="font-semibold text-gray-500 text-sm">Số thẻ BHYT</label><p class="text-lg font-medium">${patient['SỐ THẺ BHYT'] || 'Không có'}</p></div>
                    </div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="info-card">
                        <h3 class="text-xl font-bold text-green-600 mb-4">Sinh hiệu & Triệu chứng</h3>
                        <div class="highlight-field border-green-500 mb-4"><label class="font-semibold text-gray-500 text-sm">Triệu chứng chính</label><p>${symptomsText}</p></div>
                        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 text-center">
                            <div class="bg-green-50 p-3 rounded-lg"><p class="text-sm text-green-800 font-medium">Mạch</p><p class="text-xl font-bold text-green-900">${getVital(patient['TRIỆU CHỨNG'], 'Mạch', 'l/p')}</p></div>
                            <div class="bg-green-50 p-3 rounded-lg"><p class="text-sm text-green-800 font-medium">Nhiệt độ</p><p class="text-xl font-bold text-green-900">${getVital(patient['TRIỆU CHỨNG'], 'Nhiệt độ', '°C')}</p></div>
                            <div class="bg-green-50 p-3 rounded-lg"><p class="text-sm text-green-800 font-medium">Huyết áp</p><p class="text-xl font-bold text-green-900">${getVital(patient['TRIỆU CHỨNG'], 'Huyết áp', 'mmHg')}</p></div>
                            <div class="bg-green-50 p-3 rounded-lg"><p class="text-sm text-green-800 font-medium">Nhịp thở</p><p class="text-xl font-bold text-green-900">${getVital(patient['TRIỆU CHỨNG'], 'Nhịp thở', 'l/p')}</p></div>
                            <div class="bg-green-50 p-3 rounded-lg"><p class="text-sm text-green-800 font-medium">Cân nặng</p><p class="text-xl font-bold text-green-900">${getVital(patient['TRIỆU CHỨNG'], 'Cân nặng', 'kg')}</p></div>
                            <div class="bg-green-50 p-3 rounded-lg"><p class="text-sm text-green-800 font-medium">Chiều cao</p><p class="text-xl font-bold text-green-900">${getVital(patient['TRIỆU CHỨNG'], 'Chiều cao', 'cm')}</p></div>
                        </div>
                    </div>
                    <div class="info-card">
                        <h3 class="text-xl font-bold text-orange-600 mb-4">Chẩn đoán</h3>
                        <ul class="highlight-field border-orange-500 list-disc list-inside space-y-1 text-gray-800">${formatList(patient['CHẨN ĐOÁN'])}</ul>
                    </div>
                </div>
                <div class="info-card">
                    <h3 class="text-xl font-bold text-purple-600 mb-4">Phương pháp điều trị</h3>
                    <div class="highlight-field border-purple-500"><ul class="divide-y divide-gray-100 text-gray-800">${formatTreatments(patient['PHƯƠRNG PHÁP ĐIỀU TRỊ'])}</ul></div>
                    <div class="mt-6 pt-4 border-t text-right"><p class="text-sm text-gray-500">Bác sĩ điều trị</p><p class="font-semibold text-gray-700">${patient['Y, BÁC SĨ KHÁM BỆNH'] || 'N/A'}</p></div>
                </div>`;

            lucide.createIcons();
            updateDetailControls();
        }

        // --- CÁC HÀM TIỆN ÍCH ---

        const showListView = () => { listView.classList.remove('hidden'); detailView.classList.add('hidden'); };
        const showDetailView = () => { listView.classList.add('hidden'); detailView.classList.remove('hidden'); };

        function updateDetailControls() {
            pageIndicator.textContent = `Bệnh nhân ${currentIndexInList + 1} / ${currentPatientList.length}`;
            prevButton.disabled = currentIndexInList <= 0;
            nextButton.disabled = currentIndexInList >= currentPatientList.length - 1;
            prevButton.classList.toggle('opacity-50', prevButton.disabled);
            nextButton.classList.toggle('opacity-50', nextButton.disabled);
        }

        function showModal(title, text, icon = 'alert-circle', iconColor = 'text-red-500') {
            notificationModal.querySelector('#modalTitle').textContent = title;
            notificationModal.querySelector('#modalText').textContent = text;
            const iconEl = notificationModal.querySelector('#modalIcon');
            iconEl.setAttribute('data-lucide', icon);
            iconEl.className = `mx-auto w-16 h-16 mb-4 ${iconColor}`;
            notificationModal.classList.remove('hidden');
            notificationModal.classList.add('flex');
            lucide.createIcons();
        }

        function getVital(symptoms, key, unit = '') {
            const regex = new RegExp(`${key}:\\s*([\\d\\/.]+)`, 'i');
            const match = (symptoms || '').match(regex);
            return match ? `${match[1]} ${unit}`.trim() : 'N/A';
        }

        function formatList(data, separator = ';') {
            if (!data) return '<li>Không có dữ liệu</li>';
            return data.split(separator).map(item => item.trim()).filter(Boolean).map(item => `<li class="py-1">${item}</li>`).join('');
        }
        
        function formatTreatments(data) {
            if (!data) return '<li>Không có dữ liệu</li>';
            const treatments = data.match(/\d+:\s*.*?(?=,\s*\d+:|$)/g);
            if (!treatments) return `<li>${data}</li>`; // Fallback if regex fails
            return treatments.map(item => `<li class="py-2 border-b border-gray-100 last:border-b-0">${item.trim()}</li>`).join('');
        }

        // --- GÁN SỰ KIỆN ---

        searchButton.addEventListener('click', () => {
            const query = searchInput.value.toLowerCase().trim();
            currentPatientList = allPatients.filter(p => 
                (p['HỌ VÀ TÊN'] || '').toLowerCase().includes(query) || 
                (p['CCCD'] || '').includes(query)
            );
            renderPatientList(currentPatientList);
            if (currentPatientList.length === 0 && query) {
                 showModal("Không tìm thấy!", "Không có bệnh nhân nào khớp với từ khóa tìm kiếm.", "user-x", "text-orange-500");
            }
        });
        searchInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') searchButton.click(); });
        
        backToListButton.addEventListener('click', showListView);

        prevButton.addEventListener('click', () => {
            if (currentIndexInList > 0) {
                currentIndexInList--;
                const patient = currentPatientList[currentIndexInList];
                displayPatientDetail(patient.originalIndex);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentIndexInList < currentPatientList.length - 1) {
                currentIndexInList++;
                const patient = currentPatientList[currentIndexInList];
                displayPatientDetail(patient.originalIndex);
            }
        });
        
        csvFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                processData(e.target.result);
                showModal("Tải lên thành công!", `Đã tải và xử lý thành công ${allPatients.length} hồ sơ bệnh nhân.`, "check-circle", "text-green-500");
            };
            reader.onerror = () => showModal("Lỗi đọc tệp!", "Đã xảy ra lỗi khi cố gắng đọc tệp bạn đã chọn.");
            reader.readAsText(file, 'UTF-8');
        });

        // Tải dữ liệu ban đầu khi trang được mở
        document.addEventListener('DOMContentLoaded', () => {
            processData(initialCsvData);
            lucide.createIcons();
        });
    </script>

</body>
</html>
