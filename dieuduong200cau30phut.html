        { q: "96. Thông tư 07/2014/TT-BYT quy định đối với người bệnh điều trị nội trú, viên chức y tế phải:", o: ["Khẩn trương tiếp đón, bố trí giường cho người bệnh và chỉ cho người bệnh và người nhà tự đọc bảng nội quy của bệnh viện và của khoa", "Khẩn trương tiếp đón, bố trí giường cho người bệnh và chỉ cho người bệnh và người nhà tự tìm hiểu chế độ ăn tại góc truyền thông của khoa", "Khẩn trương tiếp đón, bố trí giường cho người bệnh, hướng dẫn và giải thích nội quy của bệnh viện và của khoa", "Khẩn trương tiếp đón, hướng dẫn và giải thích với người bệnh và người nhà nội quy của bệnh viện, của khoa cho đến khi họ hiểu rõ rồi mới bố trí giường cho người bệnh"], a: 2 },
        { q: "97. Những việc không được làm của viên chức y tế khi thi hành công vụ, nhiệm vụ được giao", o: ["Trốn tránh trách nhiệm, thoái thác công việc hoặc nhiệm vụ được giao", "Lạm dụng chức năng, nhiệm vụ, quyền hạn được giao và danh tiếng của cơ quan, đơn vị để giải quyết công việc cá nhân; tự đề cao vai trò của bản thân để vụ lợi", "Phân biệt đối xử về dân tộc, nam nữ, các thành phần xã hội, tín ngưỡng, tôn giáo dưới mọi hình thức", "Tất cả các nội dung trên"], a: 3 },
        { q: "98. Thời gian thực hành để cấp giấy phép hành nghề khám chữa bệnh của Y sĩ là:", o: ["6 tháng", "9 tháng", "12 tháng", "18 tháng"], a: 1 },
        { q: "99. Thời gian thực hành để cấp giấy phép hành nghề khám chữa bệnh của Điều dưỡng, hộ sinh, kỹ thuật y là:", o: ["6 tháng", "9 tháng", "12 tháng", "18 tháng"], a: 0 },
        { q: "100. Một trong những nguyên tắc tổ chức thực hiện quản lý chất lượng bệnh viện là?", o: ["Lấy khách hàng làm trung tâm", "Lấy người bệnh làm trung tâm", "Lấy thân nhân người bệnh làm trung tâm", "Lấy nhân viên bệnh viện làm trung tâm"], a: 1 },
    ];
    const allQuestions = [...questionsPart1, ...questionsPart2];

    // --- APPLICATION LOGIC ---
    document.addEventListener('DOMContentLoaded', function () {
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const reviewContainer = document.getElementById('review-container');

        const startBtn = document.getElementById('start-btn');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');
        const reviewBtn = document.getElementById('review-btn');
        
        const questionsContainer = document.getElementById('questions-container');
        const reviewQuestionsContainer = document.getElementById('review-questions-container');
        const timerEl = document.getElementById('timer');
        const scoreContainer = document.getElementById('score-container');
        const feedbackMessage = document.getElementById('feedback-message');

        const QUIZ_DURATION = 30 * 60; // 15 minutes in seconds
        const QUESTIONS_COUNT = 200;

        let timerInterval;
        let quizQuestions = [];
        let userAnswers = {};

        // --- Functions ---

        function shuffleArray(array) {
            let shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startQuiz() {
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            reviewContainer.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            userAnswers = {};
            quizQuestions = shuffleArray(allQuestions).slice(0, QUESTIONS_COUNT);
// --- BẮT ĐẦU ĐOẠN MÃ MỚI ĐỂ XÁO TRỘN ĐÁP ÁN ---
            quizQuestions.forEach(question => {
                // 1. Lưu lại nội dung của đáp án đúng ban đầu
                const correctAnswerText = question.o[question.a];

                // 2. Tách riêng đáp án chứa "tất cả" (nếu có)
                let allOfTheAboveOption = null;
                let optionsToShuffle = question.o.filter(option => {
                    // Dùng toLowerCase() để không phân biệt chữ hoa/thường
                    if (option.toLowerCase().includes('tất cả')) {
                        allOfTheAboveOption = option;
                        return false; // Loại nó ra khỏi danh sách cần xáo trộn
                    }
                    return true;
                });

                // 3. Xáo trộn các đáp án còn lại (không chứa "tất cả")
                for (let i = optionsToShuffle.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [optionsToShuffle[i], optionsToShuffle[j]] = [optionsToShuffle[j], optionsToShuffle[i]];
                }

                // 4. Gộp lại: thêm đáp án "tất cả" vào cuối nếu nó tồn tại
                if (allOfTheAboveOption) {
                    optionsToShuffle.push(allOfTheAboveOption);
                }

                // 5. Cập nhật lại danh sách đáp án đã được xáo trộn cho câu hỏi
                question.o = optionsToShuffle;

                // 6. Tìm lại VỊ TRÍ MỚI của đáp án đúng và cập nhật lại chỉ số 'a'
                question.a = question.o.findIndex(option => option === correctAnswerText);
            });
            // --- KẾT THÚC ĐOẠN MÃ MỚI ---            
            displayQuestions(quizQuestions);
            startTimer();
        }

        function displayQuestions(questions) {
            questionsContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const optionsHTML = q.o.map((option, i) =>
                    `<label for="q${index}_o${i}" class="block p-3 rounded-md border border-gray-200 hover:bg-gray-100 cursor-pointer transition-colors duration-200">
                        <input type="radio" name="q${index}" id="q${index}_o${i}" value="${i}" class="mr-3 custom-radio text-blue-500 focus:ring-blue-400">
                        <span>${String.fromCharCode(65 + i)}. ${option}</span>
                    </label>`
                ).join('');

                const questionHTML = `
                    <div class="question-block border border-gray-200 rounded-lg p-4 bg-gray-50/50" data-question-index="${index}">
                        <p class="font-semibold mb-3 text-gray-900">${index + 1}. ${q.q.substring(q.q.indexOf('.') + 2)}</p>
                        <div class="space-y-2">${optionsHTML}</div>
                    </div>
                `;
                questionsContainer.innerHTML += questionHTML;
            });
        }
        
        function startTimer() {
            let timeLeft = QUIZ_DURATION;
            updateTimerDisplay(timeLeft);

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay(timeLeft);
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showResults();
                }
            }, 1000);
        }

        function updateTimerDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
            if (seconds < 60) {
                timerEl.classList.remove('text-red-500', 'bg-red-100');
                timerEl.classList.add('text-yellow-500', 'bg-yellow-100', 'animate-pulse');
            }
        }
        
        function collectAnswers() {
            quizQuestions.forEach((_, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                if(selectedOption) {
                    userAnswers[index] = parseInt(selectedOption.value);
                } else {
                    userAnswers[index] = -1; // No answer
                }
            });
        }

        function showResults() {
            clearInterval(timerInterval);
            collectAnswers();

            let score = 0;
            quizQuestions.forEach((q, index) => {
                if (userAnswers[index] === q.a) {
                    score++;
                }
            });
            
            const percentage = ((score / QUESTIONS_COUNT) * 100).toFixed(2);

            scoreContainer.innerHTML = `Bạn đã trả lời đúng <strong class="text-green-600">${score} / ${QUESTIONS_COUNT}</strong> câu (${percentage}%)`;
            
            if (percentage >= 85) {
                feedbackMessage.textContent = "Kết quả xuất sắc! Bạn đã nắm rất vững kiến thức.";
                feedbackMessage.className = "text-lg text-green-700 font-semibold";
            } else if (percentage >= 65) {
                feedbackMessage.textContent = "Kết quả khá tốt! Hãy tiếp tục ôn luyện để đạt điểm cao hơn nhé.";
                 feedbackMessage.className = "text-lg text-blue-700 font-semibold";
            } else {
                feedbackMessage.textContent = "Bạn cần cố gắng hơn. Hãy xem lại bài làm để củng cố kiến thức.";
                feedbackMessage.className = "text-lg text-red-700 font-semibold";
            }
            
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
        }

        function reviewAnswers() {
            reviewQuestionsContainer.innerHTML = '';
            quizQuestions.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = q.a;

                const optionsHTML = q.o.map((option, i) => {
                    let classes = 'block p-3 rounded-md border border-gray-200';
                    let textClasses = '';
                    if (i === correctAnswer) {
                        classes += ' correct-answer';
                        textClasses = 'correct-answer-text';
                    } else if (i === userAnswer && userAnswer !== correctAnswer) {
                        classes += ' incorrect-answer';
                    }
                    return `<div class="${classes}"><span class="${textClasses}">${String.fromCharCode(65 + i)}. ${option}</span></div>`;
                }).join('');

                const questionHTML = `
                    <div class="question-block rounded-lg p-4 bg-gray-50/50">
                        <p class="font-semibold mb-3 text-gray-900">${index + 1}. ${q.q.substring(q.q.indexOf('.') + 2)}</p>
                        <div class="space-y-2">${optionsHTML}</div>
                    </div>
                `;
                reviewQuestionsContainer.innerHTML += questionHTML;
            });

            reviewContainer.classList.toggle('hidden');
            reviewBtn.textContent = reviewContainer.classList.contains('hidden') ? 'Xem lại bài làm' : 'Ẩn bài làm';
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', startQuiz);
        submitBtn.addEventListener('click', () => {
            const confirmed = confirm('Bạn có chắc chắn muốn nộp bài không?');
            if (confirmed) {
                showResults();
            }
        });
        restartBtn.addEventListener('click', () => {
             // Reset timer styles
            timerEl.classList.remove('text-yellow-500', 'bg-yellow-100', 'animate-pulse');
            timerEl.classList.add('text-red-500', 'bg-red-100');
            startQuiz();
        });
        reviewBtn.addEventListener('click', reviewAnswers);
    });

</script>
